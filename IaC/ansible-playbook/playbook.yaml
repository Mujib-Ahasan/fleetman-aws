  become: yes
  tasks: 
    - name: getting EFK-stack - fluentd-configuration and EFK manifest files
      get_url:
        url: "{{ item.url }}"
        dest:  "{{ item.dest }}"
      loop:
        - {url : "https://raw.githubusercontent.com/Mujib-Ahasan/EFK-stack/refs/heads/main/EFK-stack.yaml", dest: "./EFK_stack.yaml"}
